<div style="padding: 20px;">
  <h1>Application Webatrio</h1>

  <div *ngIf="error" class="error">{{ error }}</div>

  <div *ngIf="companies.length > 0; else noCompanies">
    <label for="companySelect">SÃ©lectionner une entreprise : </label>
    <select id="companySelect" [(ngModel)]="selectedCompany">
      <option *ngFor="let company of companies" [value]="company">
        {{ company }}
      </option>
    </select>
  </div>
  <ng-template #noCompanies>
    <p>Aucune entreprise disponible.</p>
  </ng-template>

  <app-person-form (employmentAdded)="loadCompanies()"></app-person-form>
  <app-person-list></app-person-list>
  <app-employment-list [company]="selectedCompany"></app-employment-list>
</div>
