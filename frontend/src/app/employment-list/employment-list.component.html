<div class="card shadow-sm mb-4">
  <div class="card-header bg-info text-white">
    <h2 class="h5 mb-0">
      <i class="bi bi-briefcase-fill me-2"></i>Emplois chez {{ company }}
    </h2>
  </div>
  <div class="card-body">
    <div *ngIf="loadingEmployments" class="text-muted text-center">
      <i class="bi bi-hourglass-split me-2"></i>Chargement des emplois...
    </div>
    <div *ngIf="errorEmployments" class="alert alert-danger alert-dismissible fade show" role="alert">
      <i class="bi bi-exclamation-triangle me-2"></i>{{ errorEmployments }}
      <button type="button" class="btn-close" (click)="errorEmployments = null" aria-label="Close"></button>
    </div>
    <div *ngIf="!loadingEmployments && !errorEmployments">
      <ul *ngIf="employments.length > 0; else noEmploymentsCompany" class="list-group list-group-flush">
        <li *ngFor="let emp of employments" class="list-group-item d-flex justify-content-between align-items-center">
          <span>
            <i class="bi bi-check-circle me-2 text-success"></i>{{ emp.poste }} - {{ emp.person.prenom }} {{ emp.person.nom }} (depuis {{ emp.dateDebut }})
          </span>
        </li>
      </ul>
      <ng-template #noEmploymentsCompany>
        <p class="text-muted">
          <i class="bi bi-x-circle me-2 text-danger"></i>Aucun emploi trouv√© pour cette entreprise
        </p>
      </ng-template>
    </div>
  </div>
</div>
